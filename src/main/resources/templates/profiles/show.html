<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(body=~{::body}, title=${user.username + '''s profile'})">

<body>
    <div class="container">
        <h1 class="mt-5" th:text="${user.username}">Username</h1>
        <hr/>

        <h3 class="mt-4 pt-3">Bio</h3>
        <p class="mt-3" th:text="${user.bio ?: 'Nothing from ' + user.username + ' :('}"></p>

        <h3 class="mt-5">Sets</h3>
        <div class="container-fluid row justify-content-center mt-2" style="margin: 0 auto;">
            <div class="row row-cols-4 mx-auto">
                <div th:each="set : ${usersSetList}" class="col p-0 pe-3 position-relative">
                    <a class="card ms-2 mt-4 text-decoration-none text-black hover-dark" style="height: 15rem;"
                       th:href="${'/sets/' + set.id}">
                        <div class="h-100 w-100 position-absolute" th:classappend="${set.cssClass}" ></div>
                        <h6 class="card-header py-3 bg-own-primary hover-light" th:text="${set.name}">Name</h6>
                        <p class="p-3" th:text="${set.description}">Description</p>
                    </a>
                </div>
        </div>
    </div>
</body>

</html>
