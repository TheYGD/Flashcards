<!DOCTYPE html>
<html lang="en" th:replace="fragments/layout :: layout(body=~{::body}, title='Register', script=~{::script})">
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Register</h1>

        <form class="border rounded-2 p-5" th:action="@{/register}" method="post">
            <div class="form-group mb-4">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" name="email">
            </div>

            <div class="form-group mb-4">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" id="username" name="username">
            </div>

            <div class="form-group mb-4">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>

            <div class="form-group mb-4">
                <label class="form-label" for="password2">Repeat password</label>
                <input class="form-control" type="password" id="password2" name="password2">
            </div>

            <button class="btn btn-primary mt-3" type="submit">Register</button>
        </form>
    </div>
</body>

<script>
    // disable repeat password after submit click
</script>
</html>
